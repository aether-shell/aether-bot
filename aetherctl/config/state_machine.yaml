# Incubation state machine definition (§4.1)
# Phase 1a: freeze → integrate → regress → judge → promote → done
# Phase 1b+: adds twin_up, data_mirror, resilience, canary, rollback

steps:
  - freeze
  - integrate
  - twin_up
  - data_mirror
  - regress
  - resilience
  - judge
  - promote
  - canary
  - done

# Steps to skip per phase (§4.3)
skip_rules:
  "1a":
    - twin_up
    - data_mirror
    - resilience
    - canary
    - rollback
  "1b":
    - rollback

# Per-step timeout in seconds
timeouts:
  freeze: 60
  integrate: 120
  twin_up: 300
  data_mirror: 300
  regress: 600
  resilience: 600
  judge: 60
  promote: 120
  canary: 600
  done: 10

# Phase 1a: only one active incubation at a time
max_concurrent: 1
